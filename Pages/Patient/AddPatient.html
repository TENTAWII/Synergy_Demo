<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Synergy_Demo/Style/Addapp.css">
    <title>Add Patients</title>
</head>
<body>
    <div class="container">
        <div class="picturebox">
            <div class="logo">
                <img src="/Synergy_Demo/Images/logo3.png" alt="Logo" />
            </div>
            <h1 class="headertext"><span>Synergy</span> <br> Dentist Patients Registration <br><span class="demo_text">[DEMO]</span></h1>
          
        </div>

        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <button type="submit">Register</button>
            <a href="/Synergy_Demo/Pages/patient.html" class="back-btn">Back</a>
        </form>
        
    </div>
</body>
</html>

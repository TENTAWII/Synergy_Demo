<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Synergy_Demo/Style/Addapp.css">
    <title>Add Appointment</title>
</head>
<body>
    <div class="container">
        <div class="picturebox">
            <div class="logo">
                <img src="/Synergy_Demo/Images/logo3.png" alt="Logo" />
            </div>
            <h1 class="headertext"><span>Synergy</span> <br> Dentist Appointment Registration <br><span class="demo_text">[DEMO]</span></h1>
          
        </div>

        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="treatment">Treatment:</label>
                <textarea id="treatment" name="treatment" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <button type="submit">Submit</button>
            <a href="/Synergy_Demo/Pages/appointment.html" class="back-btn">Back</a>
        </form>
    </div>
</body>
</html>
